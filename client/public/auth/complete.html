<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<h3>OAuth Complete</h3>
<script type='text/javascript'>
	if(window.opener){
		const params = new Proxy(new URLSearchParams(window.location.search), {
			get: (searchParams, prop) => searchParams.get(prop),
		});
		const user = params.user;
		window.opener.postMessage({type: "oauth_success", user});
	}
</script>

</body>
</html>
